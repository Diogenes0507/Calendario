    <script type="text/babel">
        // ====================================================================================

        const { useState, useEffect, useCallback, useMemo } = React;

        const diasOpciones = ['Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado', 'Domingo'];

        ];

        
        const supabaseUrl = 'https://bogoihunfanuoakwxfmb.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvZ29paHVuZmFudW9ha3d4Zm1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NTUwMzUsImV4cCI6MjA3NjAzMTAzNX0.sq1GtN_bkXwONunT-_uF9kD7q6MuYjKWKkTLpcoigZM';

        // Inicializaci√≥n del cliente Supabase

        // ====================================================================================

        /** Funciones CRUD para Horarios (PK: id_usuario) */
        const getHorarios = async (client) => {
            if (!client) return [];
            const { data, error } = await client
                .from('horarios')
                .select('*')
                .order('fecha_inicio', { ascending: true }) 
                .order('hora', { ascending: true });
            if (error) {
                console.error('Error al obtener horarios:', error);
                if (error.code === '42703') { 
                    console.error("ADVERTENCIA: La columna 'fecha_inicio' probablemente no existe. Por favor, a√±√°dela a la tabla 'horarios' en Supabase.");
                }
                return [];
            }
            return data.map(h => ({ ...h, id_usuario: String(h.id_usuario) })); 
        };

        const createHorario = async (client, newHorario) => {
            const id_usuario = crypto.randomUUID ? crypto.randomUUID() : `temp-${Date.now()}`;
            const horarioWithId = { ...newHorario, id_usuario };

            const { error } = await client
                .from('horarios')
                .insert([horarioWithId]);
            if (error) {
                console.error('Error al crear horario:', error);
                throw new Error('No se pudo crear el horario.');
            }
        };

        const updateHorario = async (client, id_usuario, updates) => {
            const { error } = await client
                .from('horarios')
                .update(updates)
                .eq('id_usuario', id_usuario);
            if (error) {
                console.error('Error al actualizar horario:', error);
                throw new Error('No se pudo actualizar el horario.');
            }
        };

        const deleteHorario = async (client, id_usuario) => {
            const { error } = await client
                .from('horarios')
                .delete()
                .eq('id_usuario', id_usuario);
            if (error) {
                console.error('Error al eliminar horario:', error);
                throw new Error('No se pudo eliminar el horario.');
            }
        };

        /** Funciones CRUD para Tareas (PK: id) */
        const getTareas = async (client) => {
            if (!client) return [];
            const { data, error } = await client
                .from('tareas')
                .select('*') 
                // La ordenaci√≥n por 'prioridad' se hace en el cliente porque es un campo de texto con orden personalizado.
                .order('completada', { ascending: true }) 
                .order('fecha', { ascending: true });
            if (error) {
                console.error('Error al obtener tareas:', error);
                return [];
            }
            return data;
        };

        const createTarea = async (client, newTarea) => {
            // CORRECCI√ìN: Inicializar con el string "Pendiente"
            const { error } = await client
                .from('tareas')
                .insert([{ ...newTarea, completada: "Pendiente" }]);
            if (error) {
                console.error('Error al crear tarea:', error);
                throw new Error('No se pudo crear la tarea.');
            }
        };

        const updateTarea = async (client, id, updates) => {
            if (!id || (typeof id !== 'number' && typeof id !== 'string')) {
                console.error('Error de Supabase: ID de tarea faltante o inv√°lido en updateTarea. ID:', id);
                throw new Error('ID de tarea no proporcionado o inv√°lido. No se puede actualizar.');
            }
            const { error } = await client
                .from('tareas')
                .update(updates)
                .eq('id', id);
            if (error) {
                console.error('Error al actualizar tarea:', error);
                throw new Error('No se pudo actualizar la tarea.');
            }
        };
        
        // ====================================================================================
        // 3. FUNCIONES DE UTILIDAD
        // ====================================================================================

        // Funci√≥n auxiliar para obtener la estructura del calendario
        const getCalendar = (year, month) => {
            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate();
            let startingDay = firstDayOfMonth.getDay(); 
            startingDay = startingDay === 0 ? 6 : startingDay - 1; 

            const weeks = [];
            let currentWeek = Array(7).fill(null);
            let dayCounter = 1;

            for (let i = 0; i < startingDay; i++) {
                currentWeek[i] = { date: null, isCurrentMonth: false };
            }

            for (let i = startingDay; i < 7; i++) {
                currentWeek[i] = { 
                    date: new Date(year, month, dayCounter), 
                    day: dayCounter,
                    isCurrentMonth: true 
                };
                dayCounter++;
            }
            weeks.push(currentWeek);

            while (dayCounter <= daysInMonth) {
                currentWeek = Array(7).fill(null);
                for (let i = 0; i < 7 && dayCounter <= daysInMonth; i++) {
                    currentWeek[i] = { 
                        date: new Date(year, month, dayCounter),
                        day: dayCounter,
                        isCurrentMonth: true 
                    };
                    dayCounter++;
                }
                if (currentWeek.some(d => d && d.isCurrentMonth)) {
                    weeks.push(currentWeek);
                }
            }
            
            const lastWeek = weeks[weeks.length - 1];
            if (lastWeek && lastWeek.some(d => d && d.isCurrentMonth)) {
                const lastWeekLength = lastWeek.filter(d => d && d.isCurrentMonth).length;
                for (let i = lastWeekLength; i < 7; i++) {
                     lastWeek[i] = { date: null, isCurrentMonth: false };
                }
            }

            return weeks;
        };
        
        // Funci√≥n auxiliar para formatear la fecha a YYYY-MM-DD
        const formatDate = (date) => {
            if (!(date instanceof Date) || isNaN(date)) return '';
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        };

        // Funci√≥n auxiliar para obtener el d√≠a de la semana a partir de una fecha YYYY-MM-DD
        const getDayOfWeek = (dateString) => {
            if (!dateString) return 'Selecciona una fecha';
            const date = new Date(dateString + 'T00:00:00'); 
            if (isNaN(date)) return 'Fecha inv√°lida';
            let dayIndex = date.getDay(); 
            dayIndex = dayIndex === 0 ? 6 : dayIndex - 1; 
            return diasOpciones[dayIndex];
        }


        // ====================================================================================
        // 4. COMPONENTES REUTILIZABLES (Header, MessageBlock, LoadingSpinner, TareaForm)
        // ====================================================================================

        const Header = ({ currentPage, setPage }) => (
            <header className="bg-white shadow-lg sticky top-0 z-10">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">

                    </h1>
                    <nav className="flex space-x-4">
                        <button
                            onClick={() => setPage('horarios')}

                        </button>
                        <button

                            className={`flex items-center px-4 py-2 rounded-full text-sm font-medium transition duration-150 ${
                                currentPage === 'tareas'
                                    ? 'bg-indigo-600 text-white shadow-md'
                                    : 'text-gray-700 hover:bg-indigo-50 hover:text-indigo-600'
                            }`}
                        >
                            <Icon name="ListTodo" className="w-5 h-5 mr-2" />
                            Tareas
                        </button>
                        <button
                            onClick={() => setPage('calendario')}
                            className={`flex items-center px-4 py-2 rounded-full text-sm font-medium transition duration-150 ${
                                currentPage === 'calendario'
                                    ? 'bg-indigo-600 text-white shadow-md'
                                    : 'text-gray-700 hover:bg-indigo-50 hover:text-indigo-600'

        const LoadingSpinner = () => (
            <div className="flex justify-center items-center h-48">
                <Icon name="Loader2" className="w-8 h-8 animate-spin text-indigo-500" />
                <span className="ml-3 text-lg text-gray-600">Cargando datos...</span>
            </div>
        );

        const MessageBlock = ({ message, type }) => {
            const baseClasses = "p-4 rounded-lg flex items-center shadow-md";
            const typeClasses = {
                success: "bg-green-100 text-green-700 border border-green-300",
                error: "bg-red-100 text-red-700 border border-red-300",
                info: "bg-blue-100 text-blue-700 border border-blue-300",
            };
            return (
                <div className={`${baseClasses} ${typeClasses[type]} mt-4`}>
                    {message}
                </div>
            );
        };
        
        const TareaForm = ({ initialData, onSave, onCancel, isEditing }) => {
            const [formData, setFormData] = useState(() => ({
                titulo: initialData?.titulo || '',
                descripcion: initialData?.descripcion || '',
                fecha: initialData?.fecha || new Date().toISOString().split('T')[0],
                // CAMBIO: La prioridad es ahora un string por defecto 'Media'
                prioridad: initialData?.prioridad || 'Media', 
            }));
            const [message, setMessage] = useState(null);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    // CAMBIO: Guardar el valor directamente como string
                    [name]: value,
                }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!formData.titulo || !formData.fecha) {
                    setMessage({ text: 'T√≠tulo y Fecha son obligatorios.', type: 'error' });
                    return;
                }
                try {
                    const dataToSave = isEditing 
                        ? { ...formData, id: initialData.id, completada: initialData.completada } 
                        : formData;
                        
                    await onSave(dataToSave);
                    setMessage(null);
                } catch (err) {
                    setMessage({ text: (err.message || 'Error desconocido al guardar.'), type: 'error' });
                }
            };

            return (
                <div className="bg-white p-6 rounded-xl shadow-xl mb-8 border border-green-200">
                    <h3 className="text-2xl font-bold mb-4 text-green-700">
                        {isEditing ? `Editar Tarea (Estado: ${initialData?.completada})` : 'Nueva Tarea'}
                    </h3>
                    {message && <MessageBlock message={message.text} type="error" />}
                    <form onSubmit={handleSubmit}>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="col-span-1">
                                <label className="block text-sm font-medium text-gray-700">T√≠tulo</label>
                                <input
                                    type="text"
                                    name="titulo"
                                    value={formData.titulo}
                                    onChange={handleChange}
                                    required
                                    className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2 border"
                                />
                            </div>
                            <div className="col-span-1">
                                <label className="block text-sm font-medium text-gray-700">Fecha L√≠mite</label>
                                <input
                                    type="date"
                                    name="fecha"
                                    value={formData.fecha}
                                    onChange={handleChange}
                                    required
                                    className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2 border"
                                />
                            </div>
                            <div className="col-span-1">
                                <label className="block text-sm font-medium text-gray-700">Prioridad</label>
                                <select
                                    name="prioridad"
                                    value={formData.prioridad}
                                    onChange={handleChange}
                                    className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2 border"

                                    <option value="Media">Media</option>

                                </select>
                            </div>
                            <div className="col-span-2">
                                <label className="block text-sm font-medium text-gray-700">Descripci√≥n</label>
                                <textarea
                                    name="descripcion"
                                    value={formData.descripcion}
                                    onChange={handleChange}

                                />

                        <div className="mt-6 flex space-x-3">
                            <button
                                type="submit"
                                className="flex items-center bg-green-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-green-700 transition duration-200 shadow-md"
                            >
                                <Icon name="Save" className="w-5 h-5 mr-2" />
                                Guardar Tarea
                            </button>
                            <button

        // ====================================================================================
        // 5. GESTI√ìN DE HORARIOS (HorarioManager)
        // ====================================================================================
        
        const HorarioManager = ({ supabaseClient }) => {
            const [horarios, setHorarios] = useState([]);
            const [loading, setLoading] = useState(false);
            const [editingHorarioId, setEditingHorarioId] = useState(null);
            const [formData, setFormData] = useState({ dia: '', fecha_inicio: '', hora: '', materia: '', salon: '', profesor: '' });
            const [message, setMessage] = useState(null);

            const fetchHorarios = useCallback(async () => {
                if (!supabaseClient) return [];
                setLoading(true);
                const data = await getHorarios(supabaseClient);
                setHorarios(data);
                setLoading(false);
            }, [supabaseClient]);

            useEffect(() => {
                if (supabaseClient) {
                    fetchHorarios();
                }
            }, [fetchHorarios, supabaseClient]);

            const handleEdit = (horario) => {
                setEditingHorarioId(horario.id_usuario);
                setFormData({ 
                    dia: horario.dia, 
                    fecha_inicio: horario.fecha_inicio || '', 
                    hora: horario.hora, 
                    materia: horario.materia, 
                    salon: horario.salon, 
                    profesor: horario.profesor 
                });
                setMessage(null);
            };

            const handleNew = () => {
                setEditingHorarioId('new');
                const todayFormatted = new Date().toISOString().split('T')[0];
                setFormData({ 
                    dia: getDayOfWeek(todayFormatted), 
                    fecha_inicio: todayFormatted,
                    hora: '08:00', 
                    materia: '', 
                    salon: '', 
                    profesor: '' 
                });
                setMessage(null);
            };

            const handleChange = (e) => {
                const { name, value } = e.target;
                let updatedFormData = { ...formData, [name]: value };

                if (name === 'fecha_inicio') {
                    updatedFormData = {
                        ...updatedFormData,
                        dia: getDayOfWeek(value)
                    };
                }
                
                setFormData(updatedFormData);
            };

            const handleSave = async (e) => {
                e.preventDefault();
                if (!supabaseClient) { setMessage({ text: 'El cliente de Supabase a√∫n no est√° listo.', type: 'error' }); return; }
                if (!formData.fecha_inicio || !formData.hora || !formData.materia) {
                    setMessage({ text: 'Fecha, Hora y Materia son obligatorios.', type: 'error' });
                    return;
                }

                const dataToSave = { ...formData, dia: getDayOfWeek(formData.fecha_inicio) };

                try {
                    if (editingHorarioId === 'new') {
                        await createHorario(supabaseClient, dataToSave);
                        setMessage({ text: 'Horario creado exitosamente.', type: 'success' });
                    } else if (editingHorarioId) {
                        await updateHorario(supabaseClient, editingHorarioId, dataToSave);
                        setMessage({ text: 'Horario actualizado exitosamente.', type: 'success' });
                    }
                    setEditingHorarioId(null);
                    await fetchHorarios();
                } catch (err) {
                    setMessage({ text: (err.message || 'Error desconocido.'), type: 'error' });
                }
            };

            const handleDelete = async (id_usuario) => {
                if (!supabaseClient) { setMessage({ text: 'El cliente de Supabase a√∫n no est√° listo.', type: 'error' }); return; }
                try {
                    await deleteHorario(supabaseClient, id_usuario);
                    setMessage({ text: 'Horario eliminado exitosamente.', type: 'success' });
                    await fetchHorarios();
                } catch (err) {
                    setMessage({ text: (err.message || 'Error desconocido.'), type: 'error' });
                }
            };

            const sortedHorarios = useMemo(() => {
                return [...horarios].sort((a, b) => {
                    if (a.fecha_inicio && b.fecha_inicio) {
                        const dateCompare = a.fecha_inicio.localeCompare(b.fecha_inicio);
                        if (dateCompare !== 0) return dateCompare;
                    } else if (a.fecha_inicio) {
                        return -1;
                    } else if (b.fecha_inicio) {
                        return 1;
                    }
                    return a.hora.localeCompare(b.hora);
                });
            }, [horarios]);

            if (!supabaseClient) return <MessageBlock message="Error: El cliente de Supabase no se pudo inicializar." type="error" />;
            if (loading) return <LoadingSpinner />;

            return (
                <div className="p-8 max-w-7xl mx-auto">
                    <h2 className="text-4xl font-extrabold text-gray-800 mb-6">Gesti√≥n de Horarios</h2>
                    <div className="bg-white p-6 rounded-xl shadow-lg mb-6">
                        <button
                            onClick={handleNew}
                            className="flex items-center bg-indigo-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 shadow-md"
                        >
                            <Icon name="Plus" className="w-5 h-5 mr-2" />
                            A√±adir Nuevo Horario
                        </button>
                    </div>

                    {message && <MessageBlock message={message.text} type={message.type} />}

                    {(editingHorarioId === 'new' || editingHorarioId !== null && editingHorarioId !== 'new') && (
                        <form onSubmit={handleSave} className="bg-white p-6 rounded-xl shadow-xl mb-8 border border-indigo-200">
                            <h3 className="text-2xl font-bold mb-4 text-indigo-700">
                                {editingHorarioId === 'new' ? 'Nuevo Horario' : 'Editar Horario'}
                            </h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 flex items-center">
                                        <Icon name="Calendar" className="w-4 h-4 mr-1" />
                                        Fecha de Inicio
                                    </label>
                                    <input
                                        type="date"
                                        name="fecha_inicio"
                                        value={formData.fecha_inicio}
                                        onChange={handleChange}
                                        required
                                        className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 flex items-center">
                                        D√≠a de la Semana
                                    </label>
                                    <input
                                        type="text"
                                        name="dia"
                                        value={formData.dia || 'Selecciona fecha...'}
                                        readOnly
                                        className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2 border bg-gray-100 text-gray-700 font-semibold"
                                    />
                                    <p className="text-xs text-gray-500 mt-1">Se calcula autom√°ticamente con la fecha.</p>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Hora</label>
                                    <input
                                        type="time"
                                        name="hora"
                                        value={formData.hora}
                                        onChange={handleChange}
                                        required
                                        className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Materia</label>
                                    <input
                                        type="text"
                                        name="materia"
                                        value={formData.materia}
                                        onChange={handleChange}
                                        required
                                        className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                                    />

        // ====================================================================================
        // 6. GESTI√ìN DE TAREAS (TareaManager)
        // ====================================================================================

        const TareaManager = ({ supabaseClient }) => {
            const [tareas, setTareas] = useState([]);
            const [loading, setLoading] = useState(false);
            const [editingTarea, setEditingTarea] = useState(null);
            const [showNewForm, setShowNewForm] = useState(false);
            const [message, setMessage] = useState(null);

            const fetchTareas = useCallback(async () => {
                if (!supabaseClient) return;
                setLoading(true);
                const data = await getTareas(supabaseClient);
                
                // --- CAMBIO: Ordenaci√≥n personalizada en el cliente ---
                const sortedData = data.sort((a, b) => {
                    // 1. Completion status (Completed at the end)
                    if (a.completada === "Completada" && b.completada !== "Completada") return 1;
                    if (a.completada !== "Completada" && b.completada === "Completada") return -1;
                    
                    // 2. Date (Ascending)
                    if (a.fecha < b.fecha) return -1;
                    if (a.fecha > b.fecha) return 1;
                    
                    // 3. Custom text priority (High to Low)
                    return priorityToSortValue(b.prioridad) - priorityToSortValue(a.prioridad); 
                });
                
                setTareas(sortedData);
                setLoading(false);
            }, [supabaseClient]);

            useEffect(() => {
                if (supabaseClient) {
                    fetchTareas();
                }
            }, [fetchTareas, supabaseClient]);

            const handleCreate = async (newTareaData) => {
                if (!supabaseClient) { setMessage({ text: 'El cliente de Supabase a√∫n no est√° listo.', type: 'error' }); return; }
                await createTarea(supabaseClient, newTareaData);
                setMessage({ text: 'Tarea creada exitosamente.', type: 'success' });
                setShowNewForm(false);
                await fetchTareas();
            };

            const handleUpdate = async (updatedData) => {
                if (!supabaseClient) { setMessage({ text: 'El cliente de Supabase a√∫n no est√° listo.', type: 'error' }); return; }
                
                const id = updatedData.id; 
                if (!id) { 
                    setMessage({ text: 'Error: No se puede actualizar una tarea sin ID v√°lido.', type: 'error' }); 
                    setEditingTarea(null);
                    return; 
                }

                const updates = {
                    titulo: updatedData.titulo,
                    descripcion: updatedData.descripcion,
                    fecha: updatedData.fecha,
                    // CAMBIO: La prioridad ya es un string
                    prioridad: updatedData.prioridad, 
                    completada: updatedData.completada 
                };
                
                // Optimistic Update: Actualiza la tarea en el estado local inmediatamente
                setTareas(prevTareas => 
                    prevTareas.map(t => 
                        t.id === id ? { ...t, ...updates } : t
                    )
                );
                
                try {
                    await updateTarea(supabaseClient, id, updates); 
                    setMessage({ text: 'Tarea actualizada exitosamente.', type: 'success' });
                    setEditingTarea(null);
                    await fetchTareas(); // Re-fetch para sincronizaci√≥n robusta y reordenamiento
                } catch (err) {
                    setMessage({ text: (err.message || 'Error desconocido al actualizar.'), type: 'error' });
                    await fetchTareas(); // Si falla, recargar el estado correcto
                }
            };

            const handleToggleComplete = async (tarea) => {
                if (!supabaseClient) { setMessage({ text: 'El cliente de Supabase a√∫n no est√° listo.', type: 'error' }); return; }
                
                if (!tarea.id) { 
                    setMessage({ text: 'Error: No se puede cambiar el estado de una tarea sin ID v√°lido.', type: 'error' }); 
                    return; 
                }

                const isCompleted = tarea.completada === "Completada";
                const newStatus = isCompleted ? "Pendiente" : "Completada";
                
                // 1. Actualizaci√≥n Optimista (Instant√°nea en el UI)
                setTareas(prevTareas => 
                    prevTareas.map(t => 
                        t.id === tarea.id ? { ...t, completada: newStatus } : t
                    )
                );

                try {
                    // 2. Actualizaci√≥n en la Base de Datos (con el string)
                    const updates = { completada: newStatus };
                    await updateTarea(supabaseClient, tarea.id, updates);

                    // 3. Re-fetch para reordenar la lista (moviendo la tarea completada al final)
                    await fetchTareas(); 
                    setMessage({ text: `Tarea marcada como ${newStatus}.`, type: 'success' });

                } catch (err) {
                    // 4. Rollback (Si falla la DB, revertir el cambio en el UI)
                    const originalStatus = isCompleted ? "Completada" : "Pendiente";
                    setTareas(prevTareas => 
                        prevTareas.map(t => 
                            t.id === tarea.id ? { ...t, completada: originalStatus } : t
                        )
                    );
                    setMessage({ text: (err.message || 'Error al actualizar estado. Se revirti√≥ el cambio.'), type: 'error' });
                }
            };

            // CAMBIO: Recibe el texto de prioridad
            const getPrioridadClasses = (prioridadText, completadaString) => {
                if (completadaString === "Completada") return 'bg-gray-200 text-gray-700'; 
                switch (prioridadText) {
                    case 'Alta': return 'bg-red-500 text-white';
                    case 'Media': return 'bg-yellow-500 text-gray-800';
                    case 'Baja': return 'bg-green-500 text-white';
                    default: return 'bg-gray-200 text-gray-700';
                }
            };

            // CAMBIO: Retorna directamente el texto
            const getPrioridadText = (prioridadText) => {

                    )}

                    <div className="space-y-4">
                        {tareas.map((tarea, index) => {

                            return (

                                    className={`flex items-center bg-white p-5 rounded-xl shadow-md border-l-8 transition duration-200 ${
                                        isCompleted ? 'border-gray-400 opacity-75' : 'border-green-500 hover:shadow-lg'
                                    }`}
                                >
                                    {/* Bot√≥n de Estado */}
                                    <button
                                        onClick={() => handleToggleComplete(tarea)}
                                        className={`p-2 rounded-full mr-4 transition duration-150 transform hover:scale-105 ${
                                            isCompleted
                                                ? 'bg-green-100 text-green-700 ring-2 ring-green-500' // Completada
                                                : 'bg-red-100 text-red-700 ring-2 ring-red-500'       // Pendiente
                                        }`}
                                        title={isCompleted ? 'Marcar como Pendiente' : 'Marcar como Completada'}
                                    >
                                        <Icon name={isCompleted ? "CheckCircle" : "Circle"} className="w-6 h-6" />
                                    </button>

                                    <div className="flex-1 min-w-0">
                                        <h4 className={`text-lg font-semibold ${isCompleted ?
                                            'line-through text-gray-500' : 'text-gray-800'}`}>
                                            {tarea.titulo}
                                        </h4>
                                        <p className="text-sm text-gray-600 truncate">{tarea.descripcion}</p>
                                        <p className="text-xs text-gray-400 mt-1">ID: {tarea.id}</p>
                                    </div>

                                    <div className="flex flex-col items-end space-y-1 ml-4">
                                        {/* Etiqueta de Prioridad (Muestra el texto guardado) */}
                                        <span
                                            // CAMBIO: Se usa tarea.prioridad directamente
                                            className={`text-xs font-bold px-3 py-1 rounded-full ${getPrioridadClasses(tarea.prioridad, tarea.completada)}`}
                                        >
                                            Prioridad: {getPrioridadText(tarea.prioridad)}
                                        </span>

                                        {/* Etiqueta de Estado (PENDIENTE/COMPLETADA) */}
                                        <span
                                            className={`text-xs font-bold px-3 py-1 rounded-full shadow-sm ${isCompleted 
                                                ? 'bg-green-600 text-white' 
                                                : 'bg-red-600 text-white'
                                            }`}
                                        >
                                            {tarea.completada.toUpperCase()}
                                        </span>
                                        
                                        <p className="flex items-center text-sm text-gray-600">
                                            <Icon name="Calendar" className="w-4 h-4 mr-1" />
                                            {tarea.fecha}
                                        </p>
                                    </div>

                                    {/* Bot√≥n de Edici√≥n (Funcional) */}
                                    <button
                                        onClick={() => { setEditingTarea(tarea); setShowNewForm(false); setMessage(null); }}
                                        className="ml-4 p-2 rounded-full text-blue-600 hover:bg-blue-100 transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed"
                                        title="Editar Tarea"
                                        disabled={isCompleted} // Desactivado si est√° completada
                                    >
                                        <Icon name="Edit" className="w-5 h-5" />
                                    </button>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };
        
        // ====================================================================================
        // 7. VISTA DE CALENDARIO (CalendarView)
        // ====================================================================================

        const CalendarView = ({ supabaseClient }) => {
            const today = useMemo(() => new Date(), []);
            const [currentDate, setCurrentDate] = useState(today);
            const [tareas, setTareas] = useState([]);
            const [loading, setLoading] = useState(false);
            const [editingTarea, setEditingTarea] = useState(null);
            const [message, setMessage] = useState(null);

            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth(); 

            const fetchTareas = useCallback(async () => {
                if (!supabaseClient) return;
                setLoading(true);
                const data = await getTareas(supabaseClient);
                
                // --- CAMBIO: Ordenaci√≥n personalizada en el cliente ---
                const sortedData = data.sort((a, b) => {
                    // 1. Completion status (Completed at the end)
                    if (a.completada === "Completada" && b.completada !== "Completada") return 1;
                    if (a.completada !== "Completada" && b.completada === "Completada") return -1;
                    
                    // 2. Date (Ascending)
                    if (a.fecha < b.fecha) return -1;
                    if (a.fecha > b.fecha) return 1;
                    
                    // 3. Custom text priority (High to Low)
                    return priorityToSortValue(b.prioridad) - priorityToSortValue(a.prioridad); 
                });

                setTareas(sortedData);
                setLoading(false);
            }, [supabaseClient]);

            useEffect(() => {
                if (supabaseClient) {
                    fetchTareas();
                }
            }, [fetchTareas, supabaseClient]);
            
            // Funci√≥n de completado para el calendario (usa strings)
            const handleToggleComplete = async (tarea) => {
                if (!supabaseClient) { setMessage({ text: 'El cliente de Supabase a√∫n no est√° listo.', type: 'error' }); return; }
                if (!tarea.id) { 
                    setMessage({ text: 'Error: No se puede cambiar el estado de una tarea sin ID v√°lido.', type: 'error' }); 
                    return; 
                }
                
                const isCompleted = tarea.completada === "Completada";
                const newStatus = isCompleted ? "Pendiente" : "Completada";

                // 1. Optimistic Update (Instant√°neo)
                setTareas(prevTareas => 
                    prevTareas.map(t => 
                        t.id === tarea.id ? { ...t, completada: newStatus } : t
                    )
                );

                try {
                    // 2. Database Update (con el string)
                    const updates = { completada: newStatus };
                    await updateTarea(supabaseClient, tarea.id, updates);
                    setMessage({ text: `Tarea marcada como ${newStatus}.`, type: 'success' });
                    await fetchTareas(); 

                } catch (err) {
                    // 3. Rollback
                    const originalStatus = isCompleted ? "Completada" : "Pendiente";
                    setTareas(prevTareas => 
                        prevTareas.map(t => 
                            t.id === tarea.id ? { ...t, completada: originalStatus } : t
                        )
                    );
                    setMessage({ text: (err.message || 'Error al actualizar estado. Se revirti√≥ el cambio.'), type: 'error' });
                }
            };
            
            // Navegaci√≥n
            const goToPreviousMonth = () => {
                setCurrentDate(prevDate => new Date(prevDate.getFullYear(), prevDate.getMonth() - 1, 1));
            };

            const goToNextMonth = () => {
                setCurrentDate(prevDate => new Date(prevDate.getFullYear(), prevDate.getMonth() + 1, 1));
            };

            const calendarWeeks = useMemo(() => getCalendar(currentYear, currentMonth), [currentYear, currentMonth]);
            
            // Mapeo de tareas por fecha (YYYY-MM-DD)
            const tasksByDay = useMemo(() => {
                const map = {};
                tareas.forEach(tarea => {
                    const dateKey = tarea.fecha;
                    if (dateKey) {
                        if (!map[dateKey]) {
                            map[dateKey] = [];
                        }
                        map[dateKey].push(tarea);
                    }
                });
                return map;
            }, [tareas]);
            
            // --- MEJORA DEL CALENDARIO: C√°lculo de pendientes y total ---
            const monthlyTaskStats = useMemo(() => {
                let total = 0;
                let pending = 0;
                
                tareas.forEach(tarea => {
                    // Solo contamos las tareas que caen dentro del mes actual
                    const taskDate = new Date(tarea.fecha + 'T00:00:00');
                    if (taskDate.getFullYear() === currentYear && taskDate.getMonth() === currentMonth) {
                        total++;
                        if (tarea.completada !== "Completada") {
                            pending++;
                        }
                    }
                });
                return { total, pending };
            }, [tareas, currentYear, currentMonth]);
            
            // Funci√≥n para obtener el color del borde izquierdo de la tarea pendiente
            const getPriorityBorder = (prioridadText) => {
                switch (prioridadText) {
                    case 'Alta': return 'border-red-400';
                    case 'Media': return 'border-yellow-400';
                    case 'Baja': return 'border-green-400';
                    default: return 'border-gray-400';
                }
            };

            // Funci√≥n para obtener las clases de color de la etiqueta de prioridad
            const getPriorityClasses = (prioridadText, completadaString) => {
                if (completadaString === "Completada") return 'bg-gray-400 text-white'; 
                switch (prioridadText) {
                    case 'Alta': return 'bg-red-500 text-white';
                    case 'Media': return 'bg-yellow-500 text-gray-800';
                    case 'Baja': return 'bg-green-500 text-white';
                    default: return 'bg-gray-400 text-white';
                }
            };


            // Funci√≥n para renderizar las tareas dentro de cada d√≠a
            const renderTaskInDay = (dayData) => {
                if (!dayData || !dayData.date || dayData.date.getMonth() !== currentMonth) return null;
                
                const dateKey = formatDate(dayData.date);
                const dailyTasks = (tasksByDay[dateKey] || []).sort((a, b) => {
                    const aIsCompleted = a.completada === "Completada";
                    const bIsCompleted = b.completada === "Completada";
                    if (aIsCompleted && !bIsCompleted) return 1; // Completadas al final
                    if (!aIsCompleted && bIsCompleted) return -1; // Pendientes al inicio
                    
                    // Ordenar tareas pendientes por prioridad (Alta primero)
                    return priorityToSortValue(b.prioridad) - priorityToSortValue(a.prioridad);
                });
                
                // --- MEJORA DEL CALENDARIO: Indicador de Tareas Pendientes para el d√≠a ---
                const pendingCount = dailyTasks.filter(t => t.completada !== "Completada").length;
                
                return (
                    <div className="space-y-1 mt-1 overflow-y-auto max-h-[80px]">
                        {/* Indicador de Tareas Pendientes en la parte superior del d√≠a */}
                        {pendingCount > 0 && (
                            <div className="text-xs font-bold text-red-600 bg-red-100 px-1 rounded-sm text-center border border-red-300">
                                {pendingCount} Pendiente{pendingCount > 1 ? 's' : ''}
                            </div>
                        )}

                        {dailyTasks.map(tarea => {
                            const isCompleted = tarea.completada === "Completada";

                            return (
                                <div 
                                    key={tarea.id} 
                                    className={`text-xs p-1 rounded-sm transition duration-100 border ${
                                        isCompleted 
                                            ? 'bg-gray-200 line-through text-gray-600 opacity-90 border-gray-300' 
                                            : `bg-green-100 text-green-800 hover:border-green-400 border-l-4 ${getPriorityBorder(tarea.prioridad)}` // Borde de prioridad
                                    }`}
                                >
                                    {/* Bot√≥n de estado */}
                                    <button
                                        className={`inline-block float-left mr-1 p-0.5 rounded-full hover:bg-gray-300 disabled:opacity-50 ${
                                            isCompleted ? 'text-green-600' : 'text-red-600'
                                        }`}
                                        onClick={() => handleToggleComplete(tarea)}
                                        title={isCompleted ? 'Marcar como pendiente' : 'Marcar como completada'}
                                    >
                                        <Icon name={isCompleted ? "CheckCircle" : "Circle"} className="w-3 h-3" />
                                    </button>
                                    
                                    <span className="font-medium text-left truncate block ml-4">
                                        {tarea.titulo} 
                                        {/* Etiqueta de Prioridad en Calendario */}
                                        <span 
                                            className={`text-[9px] ml-1 px-1 rounded font-bold align-middle whitespace-nowrap shadow-sm ${
                                                getPriorityClasses(tarea.prioridad, tarea.completada)
                                            }`}
                                        >
                                            {tarea.prioridad.toUpperCase()}
                                        </span>
                                    </span>
                                    
                                    {/* Bot√≥n de edici√≥n */}
                                    <button 
                                        className="float-right text-gray-500 hover:text-blue-600 disabled:opacity-50"
                                        onClick={(e) => { e.stopPropagation(); setEditingTarea(tarea); setMessage(null); }}
                                        disabled={isCompleted}
                                    >
                                        <Icon name="Edit" className="w-3 h-3" />
                                    </button>
                                </div>
                            );
                        })}
                    </div>
                );
            };

            const handleUpdateFromCalendar = async (updatedData) => {
                if (!supabaseClient || !updatedData.id) throw new Error("ID de tarea no v√°lido para actualizaci√≥n desde calendario.");
                
                const id = updatedData.id;

                const updates = {
                    titulo: updatedData.titulo,
                    descripcion: updatedData.descripcion,
                    fecha: updatedData.fecha,
                    prioridad: updatedData.prioridad, // Ya es un string
                    completada: updatedData.completada 
                };
                
                // Optimistic Update en Calendar
                 setTareas(prevTareas => 
                    prevTareas.map(t => 
                        t.id === id ? { ...t, ...updates } : t
                    )
                );
                
                try {
                    await updateTarea(supabaseClient, id, updates); 
                    setMessage({ text: 'Tarea actualizada exitosamente.', type: 'success' });
                    setEditingTarea(null);
                    await fetchTareas(); 
                } catch (err) {
                    setMessage({ text: (err.message || 'Error al actualizar tarea. La tarea en el calendario podr√≠a no reflejar los cambios.'), type: 'error' });
                    await fetchTareas(); 
                }
            };


            if (!supabaseClient) return <MessageBlock message="Error: El cliente de Supabase no se pudo inicializar." type="error" />;
            if (loading) return <LoadingSpinner />;

            return (
                <div className="p-8 max-w-7xl mx-auto">
                    <h2 className="text-4xl font-extrabold text-gray-800 mb-6">Vista Calendario Mensual</h2>
                    
                    {message && <MessageBlock message={message.text} type={message.type} />}
                    
                    {(editingTarea) && (
                        <TareaForm
                            initialData={editingTarea}
                            onSave={handleUpdateFromCalendar} 
                            onCancel={() => setEditingTarea(null)}
                            isEditing={true}
                        />
                    )}

                    <div className="bg-white p-6 rounded-xl shadow-xl border border-gray-100">
                        <div className="flex justify-between items-center mb-6">
                            <button onClick={goToPreviousMonth} className="p-2 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold">
                                &#x25C0; Anterior
                            </button>
                            <div className="text-center">
                                <span className="text-sm font-medium text-indigo-500 block">
                                    MES: {currentMonth + 1}
                                </span>
                                <h3 className="text-4xl font-bold text-gray-800 tracking-wider mb-1">{monthNames[currentMonth]}</h3>
                                <p className="text-xl text-indigo-600 font-semibold">{currentYear}</p>
                                
                                {/* MEJORA DEL CALENDARIO: Resumen de Tareas */}
                                <div className="mt-2 text-sm font-medium">
                                    <span className="text-gray-600">Total Tareas en el Mes: </span>
                                    <span className="font-bold text-indigo-600 mr-2">{monthlyTaskStats.total}</span>
                                    <span className="text-gray-600">Pendientes: </span>
                                    <span className={`font-bold ${monthlyTaskStats.pending > 0 ? 'text-red-500' : 'text-green-500'}`}>
                                        {monthlyTaskStats.pending}
                                    </span>
                                </div>
                            </div>
                            <button onClick={goToNextMonth} className="p-2 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold">
                                Siguiente &#x25B6;
                            </button>
                        </div>
                        
                        {/* D√≠as de la semana */}
                        <div className="grid grid-cols-7 text-center font-extrabold text-sm text-gray-600 border-b-2 border-indigo-200 pb-2 mb-0">
                            {['Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado', 'Domingo'].map(day => (
                                <div key={day} className="py-2">{day}</div>
                            ))}
                        </div>

                        {/* Grid del Calendario */}
                        {calendarWeeks.map((week, weekIndex) => (
                            <div key={weekIndex} className="grid grid-cols-7 border-t border-gray-200">
                                {week.map((dayData, dayIndex) => {
                                    const cellKey = dayData && dayData.date 
                                        ? formatDate(dayData.date) 
                                        : `empty-${weekIndex}-${dayIndex}`;

                                    return (
                                        <div 
                                            key={cellKey} 
                                            className={`calendar-day-box p-2 border-r border-b border-gray-200 relative overflow-hidden ${
                                                !dayData || !dayData.isCurrentMonth
                                                    ? 'bg-gray-50 text-gray-400' 
                                                    : 'bg-white'
                                            } ${formatDate(dayData?.date) === formatDate(today) ? 'bg-indigo-50 border-indigo-400 shadow-inner' : ''}`}
                                        >
                                            <span className={`text-lg font-bold block ${formatDate(dayData?.date) === formatDate(today) ? 'text-indigo-700' : 'text-gray-900'}`}>
                                                {dayData && dayData.day}
                                            </span>
                                            {renderTaskInDay(dayData)}
                                        </div>
                                    );
                                })}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };


        // ====================================================================================
        // 8. COMPONENTE PRINCIPAL (App)
        // ====================================================================================

        const App = () => {
            const [currentPage, setCurrentPage] = useState('tareas'); // Iniciar en Tareas como punto de gesti√≥n
            const client = supabaseClient; 

            return (
                <div className="min-h-screen bg-gray-50 font-sans">
                    <Header currentPage={currentPage} setPage={setCurrentPage} />
                    <main className="pb-10">
                        {!client ? (
                            <MessageBlock message="Error de Configuraci√≥n: El cliente de Supabase no se inicializ√≥. Revisa los CDN y la clave." type="error" />
                        ) : currentPage === 'horarios' ? (
                            <HorarioManager supabaseClient={client} />
                        ) : currentPage === 'tareas' ? (
                            <TareaManager supabaseClient={client} />
                        ) : (
                            <CalendarView supabaseClient={client} />
                        )}
                    </main>
                </div>
            );
        }

        // ====================================================================================
        // 9. MONTAJE DE LA APLICACI√ìN
        // ====================================================================================
        try {
            const rootElement = document.getElementById('root');
            if (rootElement) {
                ReactDOM.createRoot(rootElement).render(<App />);
            } 
        } catch (e) {
            console.error("Error al montar la aplicaci√≥n React:", e);
            const rootElement = document.getElementById('root');
            if (rootElement) {
                rootElement.innerHTML = `
                    <div style="padding: 20px; color: red; background: #fee2e2; border: 1px solid #fca5a5; margin: 20px; border-radius: 8px;">
                        <strong>ERROR CR√çTICO:</strong> Fallo al iniciar la aplicaci√≥n. Revise la consola del navegador para m√°s detalles.
                        (${e.message})
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
